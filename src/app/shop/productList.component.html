<div class="row">

  <div class="product-info col-md-4" *ngFor="let p of products">
    <div class="card bg-light p-1 m-1">
      <ul class="product-props list-unstyled">
        <li><strong>Price</strong>: {{ p.unitPrice | currency:"USD":"symbol" }}</li>
        <li><strong>Name</strong>: {{ p.name }}</li>
      </ul>
      <button  class="btn btn-success" (click)="addProduct(p)">Add</button>
    </div>
  </div>
</div>
